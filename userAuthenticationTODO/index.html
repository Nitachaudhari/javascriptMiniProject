<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Authentication & Todo Management</title>
</head>
<body>
    <h1>Login</h1>
    <!-- Login Form -->
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <!-- Notification for Welcome Message -->
    <div id="notification"></div>

    <!-- Button to Fetch Todos -->
    <button id="fetchTodosButton" style="display:none;">Fetch Todos</button>

    <!-- Section to Display Todos -->
    <div id="todos"></div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
