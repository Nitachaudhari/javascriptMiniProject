<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript functionality</title>
</head>
<body>
    <h1>Text Length Calculator</h1>

    <input type="text" id="textInput" placeholder="Enter your text here">

    <button id="goButton">Go</button>

    <p>length Excluding spaces: <span id="result">0</span></p>
</body>
</html>

<script>
    function CalculateLength(){
        const inputText=document.getElementById('textInput').value;

        const lengthExcludeingSpaces=inputText.replace(/\s+/g,'').length;

        document.getElementById('result').textContent=lengthExcludeingSpaces;

    }

    document.getElementById('goButton').addEventListener('click',CalculateLength);

</script>
