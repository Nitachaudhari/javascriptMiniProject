<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Music Playlist Manager</h1>

    <div id="song-form">
        <input type="text" id="song-title" placeholder="song name">
        <input type="text" id="artist" placeholder="Artist name">
        <input type="number" id="duration" placeholder="duration(minutes)">

        <select id="genre">
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="jazz">Jazz</option>
            <option value="classical">Classical</option>
        </select>
        <button id="add-song-btn">Add Song</button>
    </div>

    <div id="playlist-controls">
        <input type="text" id="search-bar" placeholder="Search by  title or artist">
        <button id="search-btn">Search</button>
        <select id="sort-options">
            <option value="title">Sort by title</option>
            <option value="artist">sort by artist</option>
            <option value="duration">sort by duration</option>
            <option value="genre">sort by genre</option>
        </select>
        <button id="sort-btn">Sort</button>
    </div>

    <h2>Playlist</h2>
    <table id="playlist-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Duration</th>
                <th>Genre</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="playlist-body"></tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
